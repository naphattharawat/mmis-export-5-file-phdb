<clr-datagrid class="datagrid-compact">
  <clr-dg-column>working code</clr-dg-column>
  <clr-dg-column>Generic Name</clr-dg-column>
  <clr-dg-column>Trade Name</clr-dg-column>
  <clr-dg-column>TPU</clr-dg-column>
  <clr-dg-column>DC24</clr-dg-column>
  <clr-dg-column></clr-dg-column>

  <clr-dg-row *clrDgItems="let l of list">
      <clr-dg-cell>{{l.working_code}}</clr-dg-cell>
      <clr-dg-cell>{{l.generic_name}}</clr-dg-cell>
      <clr-dg-cell>{{l.product_name}}</clr-dg-cell>
      <clr-dg-cell><input type="text" value="{{l.tmt_id}}" (keyup)="onKeyTMT($event,l.product_id)"></clr-dg-cell>
      <clr-dg-cell><input type="text" value="{{l.dc24}}" (keyup)="onKeyDC24($event,l.product_id)"></clr-dg-cell>
      <clr-dg-cell style="padding: 0;">
        <button class="btn btn-icon btn-sm btn-success" [disabled]="l.isEdit == 'N'" (click)="onSave(l.product_id)"> 
        <clr-icon shape="floppy"></clr-icon>
      </button>
    </clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{list.length}} รายการ</clr-dg-footer>
</clr-datagrid>
